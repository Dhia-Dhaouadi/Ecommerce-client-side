<owl-carousel-o [options]="customOptions" class="blog-carousel-1 owl-carousel-1 owl-none blog-shadow-out">
    <ng-template carouselSlide *ngFor = "let blog of data">
      <div class="item">
        <div class="blog-post dez-blog">
          <div class="dlab-post-media"> 
            <a routerLink="/{{blog.url}}"><img src="assets/images/blog/grid/{{blog.image}}" alt=""/></a> 
          </div>
          <div class="dlab-info">
            <div class="category-tag">
              <a routerLink="/{{blog.url}}">{{blog.catgegory}}</a>
            </div>
            <div class="dlab-post-title ">
              <h5 class="post-title"><a routerLink="/{{blog.url}}">{{blog.title}}</a></h5>
            </div>
            <div class="dlab-post-text">
               <p>{{blog.description}}</p>
            </div>
            <div class="dlab-post-meta">
              <ul>
                <li class="post-author"><i class="icon-user"></i>By <a routerLink="/{{blog.url}}">{{blog.author}}</a> </li>
                <li class="post-comment"><i class="icon-speech"></i> <a routerLink="/blog-details">{{blog.comments}} Comments</a> </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

  </ng-template>
</owl-carousel-o>
