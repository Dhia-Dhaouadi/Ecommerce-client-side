<div class="section-full bg-gray-1 content-inner owl-out">
    <div class="container">
      <div class="section-head text-black text-center">
        <h2 class="box-title">From The Blog</h2>
        <div class="dlab-separator bg-black"></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
      </div>
      <!-- <div class="blog-carousel owl-carousel owl-btn-2 primary owl-btn-center-lr"> -->
      <owl-carousel-o [options]="customOptions" class="blog-carousel-1 owl-carousel-1 owl-btn-2 primary owl-btn-center-lr">
        <ng-template carouselSlide *ngFor = "let blog of data">
            <div class="item">
              <div class="blog-post dez-blog">
                <div class="dlab-post-media"> 
                  <a routerLink="/blog-details"><img src="assets/images/blog/grid/{{blog.image}}" alt=""/></a> 
                </div>
                <div class="dlab-info">
                  <div class="category-tag">
                    <a routerLink="/blog-details">Tarvel</a>
                  </div>
                  <div class="dlab-post-title ">
                    <h5 class="post-title"><a routerLink="/blog-details">{{blog.title}}</a></h5>
                  </div>
                  <div class="dlab-post-text">
                     <p>{{blog.description}}</p>
                  </div>
                  <div class="dlab-post-meta">
                    <ul>
                      <li class="post-author"><i class="icon-user"></i>By <a routerLink="/blog-details">{{blog.author}}</a> </li>
                      <li class="post-comment"><i class="icon-speech"></i> <a routerLink="/blog-details">{{blog.comments}} Comments</a> </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

        </ng-template>
      </owl-carousel-o>
