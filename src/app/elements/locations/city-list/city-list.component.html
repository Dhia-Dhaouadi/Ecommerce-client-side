<div class="container">
<ng-template ngFor let-sectionData [ngForOf]="data">
    <div class="section-head text-black text-center">
      <h2 class="box-title">{{sectionData.section_title}}</h2>
      <div class="dlab-separator bg-primary"></div>
      <p>{{sectionData.section_description}}</p>
    </div>
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor = "let item of sectionData.items">
              <div class="featured-bx m-b30">
                <div class="featured-media">
                  <img src="assets/images/destinations/{{item.image}}" alt=""/>
                </div>
                <div class="featured-info">
                  <ul class="featured-star">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                  </ul>
                  <h5 class="title"><a routerLink="/{{item.link}}">{{item.city_name}}</a></h5>
                  <ul class="featured-category">
                    <li><i class="fa fa-moon-o"></i> {{item.total_place}} Cities</li>
                    <li><i class="fa fa-map-o"></i> {{item.total_listing}} Listing</li>
                  </ul>
                </div>
              </div>
            </div>

          </div>
</ng-template>
</div>
